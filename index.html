<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå§Ô∏è Weather App | Pheonix</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #0c4a6e;
    }

    .weather-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 2px solid #0ea5e9;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #0ea5e9;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0284c7;
    }

    .result {
      margin-top: 20px;
    }

    .temp {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .desc {
      text-transform: capitalize;
      font-size: 1.2rem;
      margin-top: 5px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Weather App</h1>

  <div class="weather-box">
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>

    <div class="result" id="weather-result"></div>
  </div>

  <footer>Built by Pheonix | Prodigy Infotech Task 5</footer>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const resultDiv = document.getElementById("weather-result");
      const apiKey = "31b891ef6e7083ae57c4338bdfd1b765"; 

      if (!city) {
        resultDiv.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      async function fetchWeather(query) {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${query}&units=metric&appid=${apiKey}`;
        const response = await fetch(url);
        return response.json();
      }

      try {
        let data = await fetchWeather(city); // Try city directly

        if (data.cod !== 200) {
          data = await fetchWeather(`${city},IN`); // Try with country code
        }

        if (data.cod === 200) {
          resultDiv.innerHTML = `
            <div class="temp">${data.main.temp}¬∞C</div>
            <div class="desc">${data.weather[0].description}</div>
            <div>üåá ${data.name}, ${data.sys.country}</div>
          `;
        } else {
          resultDiv.innerHTML = `<p>City not found ‚ùå</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = "<p>Something went wrong. Please try again.</p>";
      }
    }
  </script>

</body>
</html>
